<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width" />
    <title>Agenda</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/1.11.1/jquery.min.js"></script>
    <script src="feedback.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css">
    <link href="https://cdn.jsdelivr.net/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.bootstrapvalidator/0.5.0/js/bootstrapValidator.min.js"></script>

</head>

<body style="margin-top: 8px;margin-left:-1px">

<div id="img-header">
    <img src="https://weare.sfeir.com/wp-content/uploads/2017/05/logo.png">
    <h1>Booking</h1>
</div>

<div id="feedback">
    <img src="feedback.png" alt="feedback" style="width:100%;">
    <div class="centered">Bienvenue sur l'espace Feedback<br /><span id="feedbackClick">cliquez pour continuer</span></div>
</div>

<form id="contact-form" role="form" data-toggle="validator" action="#" class="hidden">

    <h1>Feedback</h1>

    <h2 id="nomEvent">Erreur évènement !</h2>
    <h3 id="erreurEvent">Si l'évènement n'est pas le bon, merci de contacter Paul CHABOT ou Vincent PLOUY</h3>

    <div id="contact-info">
        <div id="login" class="hidden">N'oubliez pas d'autoriser les pop-ups afin d'autoriser la modification du Google Sheet relatif au calendrier !</div>

        <div id="date-debut" class="hidden">
            <select name="Date DEBUT">
                <option value="FEEDBACK"></option>
            </select>
        </div>

        <div id="event-id" class="hidden">
            <select name="ID" id="eid">
            </select>
        </div>

        <div id="fb" class="form-group has-feedback">
            <textarea id="feedback-i" class="contact-input" type="text" name="Feedback" placeholder="Feedback" cols="50" rows="10"/></textarea>
        </div>


        <div id="album">
            <label class="contact-titre">Y a-t-il un lien utile (album photo, debrief, site etc.) ?</label>
            <input type="radio" id="album1" name="album" value="oui">
            <label for="album1">Oui</label>
            <input type="radio" id="album2" name="album" value="non">
            <label for="album2">Non</label>
        </div>

        <div id="lien-feedback" class="form-group has-feedback hidden" style="margin-top: -30px;">
            <input id="lien-feedback-i" class="contact-input" type="text" name="Lien Feedback" placeholder="Lien"/>
        </div>

        <div id="contact-btn"  class="form-group">
            <button type="submit" id="postForm" class="orange" disabled>Soumettre</button>
        </div>
    </div>
</form>

<script async defer src="https://apis.google.com/js/api.js"
        onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()"/>
</script>

</body>

</html>
