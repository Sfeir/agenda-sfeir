<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width" />
    <title>Agenda</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/1.11.1/jquery.min.js"></script>
    <script src="feedback.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css">
    <link href="https://cdn.jsdelivr.net/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.bootstrapvalidator/0.5.0/js/bootstrapValidator.min.js"></script>

</head>

<body style="margin-top: 8px;margin-left:-1px">

<div id="img-header">
    <img src="https://weare.sfeir.com/wp-content/uploads/2017/05/logo.png">
    <h1>Booking</h1>
</div>

<div id="feedback">
    <img src="feedback.png" alt="feedback" style="width:100%;">
    <div class="centered">Bienvenue sur l'espace Feedback<br /><span id="feedbackClick">cliquez pour continuer</span></div>
</div>

<form id="contact-form" role="form" data-toggle="validator" action="#" class="hidden">

    <h1>Feedback</h1>

    <h2 id="nomEvent">Erreur évènement !</h2>
    <h3 id="erreurEvent">Si l'évènement n'est pas le bon, merci de contacter Paul CHABOT ou Vincent PLOUY</h3>

    <div id="contact-info">
        <div id="login" class="hidden">N'oubliez pas d'autoriser les pop-ups afin d'autoriser la modification du Google Sheet relatif au calendrier !</div>

        <div id="date-debut" class="hidden">
            <select name="Date DEBUT">
                <option value="FEEDBACK"></option>
            </select>
        </div>

        <div id="event-id" class="hidden">
            <select name="ID" id="eid">
            </select>
        </div>

        <div id="fb" class="form-group has-feedback">
            <textarea id="feedback-i" class="contact-input" type="text" name="Feedback" placeholder="Feedback" cols="50" rows="10"/></textarea>
        </div>


        <div id="liens">
            <label class="contact-titre">Y a-t-il un ou plusieurs liens utiles (album photo, debrief, site etc.) ?</label>
            <input type="radio" id="lien1" name="lien" value="oui">
            <label for="lien1">Oui</label>
            <input type="radio" id="lien2" name="lien" value="non">
            <label for="lien2">Non</label>
        </div>

        <div id="nb-liens" class="hidden">
            <label for="nl" class="contact-titre">Combien de liens avez-vous à votre disposition ?</label>
            <select id="nl">
                <option value="0">Choisir un nombre de liens</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>

        <div id="lien-feedback1" class="form-group has-feedback hidden">
            <label for="lien-feedback1-i" class="contact-titre">Lien utile</label>
            <input id="lien-feedback1-i" class="contact-input" type="text" name="LienFeedback1" placeholder="Lien"/>

        </div>

        <div id="txt-feedback1" class="form-group has-feedback hidden">
            <label for="txt-feedback1-i" class="contact-titre">Descriptif du lien (album, talk, website etc.)</label>
            <input id="txt-feedback1-i" class="contact-input" type="text" name="TxtFeedback1" placeholder="Descriptif"/>
        </div>


        <div id="lien-feedback2" class="form-group has-feedback hidden">
            <label for="lien-feedback2-i" class="contact-titre">Lien utile #2</label>
            <input id="lien-feedback2-i" class="contact-input" type="text" name="LienFeedback2" placeholder="Lien"/>
        </div>

        <div id="txt-feedback2" class="form-group has-feedback hidden">
            <label for="txt-feedback2-i" class="contact-titre">Descriptif du lien #2 (album, talk, website etc.)</label>
            <input id="txt-feedback2-i" class="contact-input" type="text" name="TxtFeedback2" placeholder="Descriptif"/>
        </div>

        <div id="lien-feedback3" class="form-group has-feedback hidden">
            <label for="lien-feedback3-i" class="contact-titre">Lien utile #3</label>
            <input id="lien-feedback3-i" class="contact-input" type="text" name="LienFeedback3" placeholder="Lien"/>
        </div>

        <div id="txt-feedback3" class="form-group has-feedback hidden">
            <label for="txt-feedback3-i" class="contact-titre">Descriptif du lien #3 (album, talk, website etc.)</label>
            <input id="txt-feedback3-i" class="contact-input" type="text" name="TxtFeedback3" placeholder="Descriptif"/>
        </div>

        <div id="lien-feedback4" class="form-group has-feedback hidden">
            <label for="lien-feedback4-i" class="contact-titre">Lien utile #4</label>
            <input id="lien-feedback4-i" class="contact-input" type="text" name="LienFeedback4" placeholder="Lien"/>
        </div>

        <div id="txt-feedback4" class="form-group has-feedback hidden">
            <label for="txt-feedback4-i" class="contact-titre">Descriptif du lien #4 (album, talk, website etc.)</label>
            <input id="txt-feedback4-i" class="contact-input" type="text" name="TxtFeedback4" placeholder="Descriptif"/>
        </div>

        <div id="contact-btn"  class="form-group">
            <button type="submit" id="postForm" class="orange" disabled>Soumettre</button>
        </div>
    </div>
</form>

<script async defer src="https://apis.google.com/js/api.js"
        onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()"/>
</script>

</body>

</html>
